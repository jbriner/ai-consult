services:
  # AI Consult Application - Production Environment
  ai-consult-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-consult-production-app
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - .env.production
    volumes:
      - /root/ai-consult/logs:/app/logs
    networks:
      - ignite-production-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (res) => process.exit(res.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ai-consult.rule=Host(`consult.247ignite.com`)"
      - "traefik.http.routers.ai-consult.entrypoints=websecure"
      - "traefik.http.routers.ai-consult.tls.certresolver=letsencrypt"
      - "traefik.http.services.ai-consult.loadbalancer.server.port=3000"

networks:
  ignite-production-network:
    external: true
    name: real-web_ignite-production-network
